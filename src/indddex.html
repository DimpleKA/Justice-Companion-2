<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice Companion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #001f3f; /* Navy Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
        }
        nav {
            display: inline-block;
            margin-top: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .hero-section {
            background-image: url('hero-image.jpg'); /* Replace 'hero-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-content {
            background-color: rgba(0, 31, 63, 0.5); /* Semi-transparent Navy Blue */
            padding: 20px;
            color: #ffffff;
        }
        .services-section {
            background-color: #ffffff;
            padding: 50px 0;
            text-align: center;
        }
        /* Add styles for other sections as needed */
        /* Media query for screens below 680px */
        @media (max-width: 680px) {
            nav {
                display: none; /* Hide the inline-block navigation */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Justice Companion</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h2>Welcome to our Legal Firm</h2>
            <p>We provide expert legal services to meet your needs.</p>
            <a href="#" style="background-color: #ffd700; /* Gold */ color: #001f3f; /* Navy Blue */ padding: 10px 20px; border-radius: 5px; text-decoration: none;">Learn More</a>
        </div>
    </section>

    <section class="services-section">
        <h2>Our Services</h2>
        <p>Explore the legal services we offer to our clients.</p>
        <!-- Add service descriptions and icons here -->
    </section>

    <!-- Add other sections such as About Us, Testimonials, Contact Us, Footer, etc. -->

</body>
</html>
